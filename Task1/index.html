<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="blur-background"></div>
      <div class="card-container">
        <div class="card">
          <div class="headers">
            <div class="header">HOME</div>
            <div class="header">BLOG</div>
            <div class="header">ABOUT</div>
            <div class="header">CONTACT</div>
          </div>
          <div class="other">
            <div class="input">
              <div class="heading">JUST SAY HELLO!</div>
              <div class="subheading">JUST LET US KNOW ABOUT YOU</div>
              <div class="inputFields">
                <input
                  class="inputField"
                  type="text"
                  placeholder="FIRST NAME"
                />
                <input class="inputField" type="text" placeholder="LAST NAME" />
              </div>
              <div class="inputFields">
                <div>
                  <input class="inputField" type="text" placeholder="MAIL" />
                  <input class="inputField" type="text" placeholder="CONTACT" />
                </div>
              </div>
              <input type="text" placeholder="MESSAGE" class="message" />
              <button class="submit">SUBMIT</button>
            </div>
            <div class="extra">
              <div class="info">
                <div class="heading">CONTACT INFORMATION</div>
                <div class="subheading">
                  CSED, MNNIT ALLAHABAD PRAYAGRAJ-211004
                </div>
                <div class="subheading">CALL US: +91-4794685713</div>
              </div>
              <div class="follow">
                <div class="heading">FOLLOW US</div>
                <div class="icons">
                  <div>
                    <img
                      class="icon"
                      src="./assets/facebook.png"
                      alt="facebook"
                    />
                  </div>
                  <div>
                    <img
                      class="icon"
                      src="./assets/instagram.png"
                      alt="instagram"
                    />
                  </div>
                  <div>
                    <img
                      class="icon"
                      src="./assets/linkedin.png"
                      alt="linkedin"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
