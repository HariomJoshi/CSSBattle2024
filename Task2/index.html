<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="card">
        <div class="profilePicContainer">
          <img class="profilePic" src="./assets/profile.png" alt="profile" />
        </div>
        <div class="name">BEAN BHAI</div>
        <div class="stats">
          <div class="singleStat">
            <div>1500</div>
            <div>FOLLOWERS</div>
          </div>
          <div class="singleStat">
            <div>20</div>
            <div>FOLLOWING</div>
          </div>
          <div class="singleStat">
            <div>150</div>
            <div>POSTS</div>
          </div>
          <div class="singleStat">
            <div>40</div>
            <div>WORKS</div>
          </div>
        </div>
        <div class="icons">
          <div>
            <img class="icon" src="./assets/twitter.png" alt="twitter" />
          </div>
          <div>
            <img class="icon" src="./assets/github.png" alt="github" />
          </div>
          <div>
            <img class="icon" src="./assets/facebook.png" alt="facebook" />
          </div>
          <div>
            <img class="icon" src="./assets/instagram.png" alt="instagram" />
          </div>
          <div>
            <img class="icon" src="./assets/linkedin.png" alt="linkedin" />
          </div>
        </div>
        <div class="buttons">
          <button class="singleButton">MESSAGE</button>
          <button class="singleButton">FOLLOW</button>
        </div>
      </div>
    </div>
  </body>
</html>
